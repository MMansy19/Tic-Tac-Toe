<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/tic-tac-toe-svgrepo-com (2).svg"
    />

    <title>X-O Game</title>
  </head>
  <body>
    <section class="container">
      <div class="level">
        <h1 class="welcome">Welcome To X-O Game</h1>
        <button id="change__level" class="button">Change Game Mode</button>

        <h2>Game Mode</h2>
        <div class="modes levels">
          <button id="one_player" class="level__button active">
            Single Player
          </button>
          <button id="two_players" class="level__button">Two Players</button>
        </div>

        <h2>Choose Difficulty</h2>
        <div class="levels">
          <button id="easy" class="level__button">Easy (3 × 3)</button>
          <button id="medium" class="level__button">Medium (4 × 4)</button>
          <button id="hard" class="level__button">Hard (5 × 5)</button>
        </div>
      </div>

      <div class="board"></div>
      <button id="reset" class="button">Reset ↻</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
