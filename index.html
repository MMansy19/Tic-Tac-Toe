<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>X-O Advanced Game</title>
  </head>
  <body>
    <section class="container">
      <div class="level">
        <button id="change__level" class="button">Change Game Mode</button>
        <h1>Game Mode</h1>
        <div class="levels modes">
          <button id="one_player" class="level__button active">
            Single Player
          </button>
          <button id="two_players" class="level__button">Two Players</button>
        </div>
        <h1>Choose Difficulty</h1>
        <div class="levels">
          <button id="easy" class="level__button">Easy (3 × 3)</button>
          <button id="medium" class="level__button">Medium (4 × 4)</button>
          <button id="hard" class="level__button">Hard (5 × 5)</button>
        </div>
      </div>

      <div class="board">
        <div class="cell">
          <span class="value">1</span>
        </div>
        <div class="cell">
          <span class="value">2</span>
        </div>
        <div class="cell">
          <span class="value">3</span>
        </div>
        <div class="cell">
          <span class="value">4</span>
        </div>
        <div class="cell">
          <span class="value">5</span>
        </div>
        <div class="cell">
          <span class="value">6</span>
        </div>
        <div class="cell">
          <span class="value">7</span>
        </div>
        <div class="cell">
          <span class="value">8</span>
        </div>
        <div class="cell">
          <span class="value">9</span>
        </div>
      </div>
      <button id="reset" class="button">Reset</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
